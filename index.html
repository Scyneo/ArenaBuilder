<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .player {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .player img {
            max-width: 100px;
            max-height: 100px;
        }
        textarea {
            width: 20%; /* Make the textarea full width of its container */
            height: 200px; /* Set the height to support about eight lines or more */
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            resize: none; /* Optional: prevent resizing the textarea */
        }
    </style>
</head>
<body>
    <h1>Team Players</h1>
    <div>
        <textarea id="playerNames" placeholder="Enter player names separated by commas"></textarea>
        <button onclick="fetchTeam()">Load Team</button>
    </div>
    <div id="team"></div>

    <script>
        async function fetchTeam() {
            const playerNames = document.getElementById('playerNames').value;
            try {
                // Fetch the team data from the server
                // Modify the URL to include the player names as a query parameter
                const url = new URL('http://localhost:8080/teams');
                if (playerNames) {
                    url.searchParams.append('players', playerNames);
                }
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                // Display each player in the team
                const teamContainer = document.getElementById('team');
                teamContainer.innerHTML = ''; // Clear the team container

                data.players.forEach(player => {
                    const playerElement = document.createElement('div');
                    playerElement.className = 'player';
                    playerElement.innerHTML = `
                        <h3>${player.name}</h3>
                        <p>Champion: ${player.champion}</p>
                        <img src="data:image/png;base64,${player.icon}" alt="${player.name}" />
                    `;
                    teamContainer.appendChild(playerElement);
                });
            } catch (error) {
                console.error('Fetching team failed:', error);
                document.getElementById('team').innerText = 'Failed to load team data.';
            }
        }

        // Removed the window.onload = fetchTeam to prevent automatic fetching
    </script>
</body>
</html>
